typography:

  ratio: var(--ratio-size-contrast)

  font-size:
    0: 0em
    xs: calc( var(--font-size-sm) / var(--typography-ratio) )
    sm: calc( var(--font-size-md) / var(--typography-ratio) )
    md: 1em
    lg: calc( var(--font-size-md) * var(--typography-ratio) )
    xl: calc( var(--font-size-lg) * var(--typography-ratio) )
    2xl: calc( var(--font-size-xl) * var(--typography-ratio) )
    3xl: calc( var(--font-size-2xl) * var(--typography-ratio) )
    4xl: calc( var(--font-size-3xl) * var(--typography-ratio) )
    5xl: calc( var(--font-size-4xl) * var(--typography-ratio) )

  font-weight:
    light: 300
    regular: 400
    medium: 500
    semiBold: 600
    bold: 700
    extraBold: 800

  font-family:
    sans-serif: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif
    serif: "Freight Text Pro", "-apple-system-ui-serif", "ui-serif", "Palatino", "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif
    monospace: "SF Mono", "Droid Sans Mono", "Source Code Pro", Monaco, Consolas, "Courier New", Courier, monospace

  line-height:
    default: var(--ratio-golden-ratio)
    prose: var(--ratio-golden-ratio)
    heading: var(--ratio-golden-ratio)
    heading-small: var(--ratio-golden-ratio)
